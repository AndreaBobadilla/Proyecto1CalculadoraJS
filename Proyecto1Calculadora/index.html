<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/iconoCalcu.jpg" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <div class="numeros1">
            <div id="izq" class="gif"><img src="./img/Cero.gif"></div>
            <div class="gif"><img src="./img/Uno.gif"></div>
            <div id="izq" class="gif"><img src="./img/Dos.gif"></div>
            <div id="der" class="gif"><img src="./img/Tres.gif"></div>
        </div>
        <div class="subcontenedor">
            <div id="num1"class="gif"><img src="./img/Nueve.gif"></div>
            <div class="calculadora">
                <div class="pantalla">></div>
                <button id="limpiar" class="boton">C</button>
                <button id="borrar" class="boton">‚Üê</button>
                <button class="boton">/</button>
                <button class="boton">*</button>
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
                <button class="boton">-</button>
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
                <button class="boton">+</button>
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
                <button id="igual" class="boton">=</button>
                <button id="cero" class="boton">0</button>
                <button class="boton">.</button>
            </div>
            <div id="num2" class="gif"><img src="./img/Cuatro.gif"></div>
        </div>
        <div class="numeros1">
            <div id="izq" class="gif"><img src="./img/Ocho.gif"></div>
            <div id="der" class="gif"><img src="./img/Siete.gif"></div>
            <div class="gif"><img src="./img/Seis.gif"></div>
            <div id="izq" class="gif"><img src="./img/Cinco.gif"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
